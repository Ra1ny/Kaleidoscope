<!DOCTYPE html>
<html>
<head>
    <title>Kaleidoscope</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
    <script src="js/prefixfree.min.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div id="container">
    <div class="kal_main" id="kWrapper">
        <div class="kal_cont" id="kContainer"></div>
    </div>
    <div id="controls" class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form role="form">
                    <div class="form-group">
                        <label for="path">Image path</label>
                        <input id="path" value="patterns/pic2.jpg" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="slices">Number of slices</label>
                        <input id="slices" type="text" value="20"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
