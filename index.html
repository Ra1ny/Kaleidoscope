<!DOCTYPE html>
<html>
<head>
    <title>Kaleidoscope</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
    <script src="js/prefixfree.min.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/k.js" type="text/javascript"></script>
</head>
<body>
<div id="container">
    <div class="kal_main" id="kWrapper">
        <div class="kal_cont" id="kContainer"></div>
    </div>
    <div id="controls" class="hidden container-fluid">
        <div class="col-md-12">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="path" class="col-sm-4 control-label">Image URL: </label>
                    <div class="col-sm-4"><input id="path" value="patterns/pic2.jpg" type="text"/></div>
                </div>
                <div class="form-group">
                    <label for="slices" class="col-sm-4 control-label">Number of slices: </label>
                    <div class="col-sm-4"><input id="slices" type="text" value="15"/></div>
                </div>
            </form>
        </div>
    </div>
    <div id="toggleControls">+</div>
</div>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
